<div class="container">
  <div class="row">
    <div class="col-md-4 m-auto p-4 my-5 shadow formBgColor" *ngIf="!loading">
      <h1 class="">Forgot Password</h1>
      <form [formGroup]="forgotPassForm" (ngSubmit)="onSubmit()">
        <div class="mb-4 position-relative">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            formControlName="email"
            [ngClass]="{'is-invalid':forgotPassForm.controls?.['email']?.invalid && forgotPassForm.controls?.['email']?.touched}"
          />

          <small
            *ngIf="forgotPassForm.controls?.['email']?.errors?.['required']"
            class="invalid-feedback text-danger position-absolute"
          >
            Email is required
          </small>
        </div>

        <button type="submit" class="btnSubmit p-2">Submit</button>
      </form>
    </div>

    <div class="loader-container" *ngIf="loading">
      <span class="loader"></span>
    </div>
  </div>
</div>
